<h1>Create User</h1>
<form method="POST" (submit)="postUser()" [formGroup]="form">
    <div>
        <label for="name">Name: </label>
        <input type="text" formControlName="name" #name>
    </div>

    <div>
        <label>Email: </label>
        <input type="email" formControlName="email" #email>
    </div>

    <div>
        <label>Age: </label>
        <input type="number" formControlName="age" #age>
    </div>
    
    <div>
        <input type="submit" value="Create">
    </div>
</form>
